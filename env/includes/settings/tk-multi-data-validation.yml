# ---- Alias

# asset_step
settings.tk-multi-data-validation.alias.asset_step:
  hook_scene_validator: "{engine}/tk-multi-data-validation/basic/scene_validator.py"
  rules:
    - key: shader_unused
      auto: True
    - key: node_is_null
      required: True
    - key: layer_is_empty
      required: True
    - key: node_has_construction_history
      required: True
    - key: cos_unused
      required: True
    - key: locators
      required: True
    - key: node_instances
    - key: node_pivots_at_origin
    - key: node_has_zero_transform
    - key: layer_has_single_shader
    - key: shader_is_vred_compatible
    - key: references_exist
    - key: layer_symmetry_moderate
    - key: layer_symmetry_strict
    - key: layer_nodes
    - key: layer_has_single_item
    - key: group_has_single_level_hierarchy
    - key: layer_name_matches_assigned_nodes
    - key: node_is_not_in_default_layer
    - key: node_is_in_default_layer
    - key: metadata
      manual: True
  Work Template: alias_asset_work
  Staging Template: alias_asset_staging
  location: "@apps.tk-multi-data-validation.location"
