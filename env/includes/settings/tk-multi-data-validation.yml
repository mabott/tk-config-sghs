# ---- Alias

# asset_step
settings.tk-multi-data-validation.alias.asset_step:
  hook_scene_validator: "{engine}/tk-multi-data-validation/basic/scene_validator.py"
  rules:
    - key: unused_shaders
      auto: True
    - key: null_nodes
      required: True
    - key: empty_layers
      required: True
    - key: construction_history
      required: True
    - key: unused_cos
      required: True
    - key: locators
      required: True
    - key: instances
    - key: pivots
    - key: zero_transform
    - key: layer_shaders
    - key: vred_shaders
    - key: referenced_geometry
    - key: symmetry_moderate
    - key: symmetry_strict
    - key: layers_have_only_groups
    - key: layers_have_single_group
    - key: groups_have_single_level_heirarchy
    - key: layer_group_names_match
    - key: default_layer_allowed_object_types
    - key: default_layer_required_objects
    - key: metadata
  Work Template: alias_asset_work
  Staging Template: alias_asset_staging
  location: "@apps.tk-multi-data-validation.location"
